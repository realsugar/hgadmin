<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>HGM - Mercurial Repository Manager</title>
</head>
<body>

{% block header %}
<h1>HGM - Mercurial Repository Manager</h1>

<a href="/">Home</a>
{% endblock %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block content %}
{% endblock %}

{% block footer %}
    <div class="footer">Copyright &copy {% now "Y" %}, <a href="http://mlsdev.com">MLSDev.com</a></div>
{% endblock %}
</body>
</html>
